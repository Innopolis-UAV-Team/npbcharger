name: Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: Run Parser Tests
      run: |
        echo "Running parser-specific tests..."
        cd tests
        python -m unittest test_electric_parser.py -v
        # python -m unittest test_fault_status.py -v
        # python -m unittest test_charge_status.py -v

    - name: Run Import Tests
      run: |
        echo "Testing package imports..."
        cd src
        python -c "
        try:
            from NPB_1700.parsers.electricData import ElectricDataParser
            from NPB_1700.parsers.fault_status import FaultStatusParser
            from NPB_1700.parsers.charge_status import ChargeStatusParser
            from NPB_1700.parsers.factory import ParserFactory
            from NPB_1700.commands import NPB1700Commands
            print('All parser imports successful')
        except ImportError as e:
            print(f'Import failed: {e}')
            exit(1)
        "