name: Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Smoke Test (Import Check)
      run: |
        cd src/NPB-1700
        python -c "import npb_communication; print('Import successful')"
        python -c "
        import npb_communication;
        import can.exceptions # Import the exception class
        try:
            npb = npb_communication.NPB1700('/dev/null') # Use a dummy path
            print('ERROR: Instance creation succeeded unexpectedly. Test failed.')
            exit(1)
        except can.exceptions.CanInitializationError as e:
            print(f'SUCCESS: Instance creation failed as expected (due to connection): {e}. Test passed.')
        except Exception as e:
            print(f'ERROR: Instance creation failed with an unexpected error: {e}. Test failed.')
            exit(1)
        "

    - name: Run Unit Tests (Placeholder)
      run: |
        echo "Running unit tests (placeholder)..."

